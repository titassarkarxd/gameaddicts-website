<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GameAddicts | The Ultimate Minecraft Community</title>
    <link href="https://fonts.cdnfonts.com/css/minecraft-4" rel="stylesheet">
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: 'Minecraft', sans-serif;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #1a1a1a; /* Fallback color */
            overflow: hidden;
        }

        .bg-image {
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            /* Using a high-quality stable Minecraft landscape from Unsplash */
            background: url('https://images.unsplash.com/photo-1627398242454-45a1465c2479?auto=format&fit=crop&q=80&w=1920');
            background-size: cover;
            background-position: center;
            filter: blur(8px) brightness(0.4);
            z-index: -1;
            transform: scale(1.1);
        }

        .container {
            text-align: center;
            background: rgba(0, 0, 0, 0.7);
            padding: 40px;
            border: 2px solid #55FF55;
            border-radius: 4px;
            width: 90%;
            max-width: 550px;
        }

        .logo { 
            width: 80px; height: 80px; 
            margin-bottom: 15px;
            border: 2px solid #55FF55;
            padding: 5px;
            background: #000;
        }
        
        h1 {
            font-size: 3rem;
            color: #55FF55;
            text-shadow: 4px 4px #003300;
            margin: 5px 0;
            letter-spacing: 4px;
        }

        .motd { color: #88ff88; font-size: 1rem; margin-bottom: 30px; letter-spacing: 1px; }

        .ip-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
            background: #222;
            padding: 20px;
            border: 1px solid #555;
        }

        .ip-text {
            letter-spacing: 5px; /* Extra space as requested */
            font-size: 1.2rem;
            color: #fff;
        }

        .copy-btn {
            background: #55FF55;
            color: #000;
            border: none;
            padding: 10px 25px;
            font-family: 'Minecraft', sans-serif;
            cursor: pointer;
            font-weight: bold;
            transition: 0.2s;
        }

        .copy-btn:hover { background: #33cc33; }

        .version { margin-top: 25px; color: #aaa; font-size: 0.8rem; letter-spacing: 2px; }

        .footer {
            position: absolute;
            bottom: 20px;
            font-size: 0.7rem;
            color: rgba(255, 255, 255, 0.5);
            letter-spacing: 1px;
        }
    </style>
</head>
<body>
    <div class="bg-image"></div>

    <div class="container">
        <img src="https://i.pinimg.com/1200x/12/55/28/12552884e4655a22a1774eb9d6b41aa5.jpg" alt="Logo" class="logo">
        
        <p style="margin:0; font-size: 0.8rem; color: #ddd;">Welcome to the adventure!</p>
        <h1>GAMEADDICTS</h1>
        <p class="motd">"Survival, Community, and Pure Vanilla Joy"</p>

        <div class="ip-container">
            <span class="ip-text" id="serverIP">PLAY.GAMEADDICTS.IN</span>
            <button class="copy-btn" onclick="copyIP()">COPY IP</button>
        </div>

        <div class="version">Server Version: 1.21.1</div>
    </div>

    <div class="footer">MADE BY TITAS SARKAR</div>

    <script>
        function copyIP() {
            const ip = document.getElementById('serverIP').innerText;
            navigator.clipboard.writeText(ip);
            alert("IP Copied to Clipboard!");
        }
    </script>
</body>
</html>
