<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GameAddicts | Coming Soon</title>
    <link href="https://fonts.cdnfonts.com/css/minecraft-4" rel="stylesheet">
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: 'Minecraft', sans-serif;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            /* Using a high-quality Minecraft landscape as a background */
            background: linear-gradient(rgba(0, 0, 0, 0.6), rgba(0, 0, 0, 0.6)), 
                        url('https://images.unsplash.com/photo-1627398242454-45a1465c2479?auto=format&fit=crop&q=80&w=1920');
            background-size: cover;
            background-position: center;
            overflow: hidden;
        }
        .container {
            text-align: center;
            background: rgba(0, 0, 0, 0.7);
            padding: 50px;
            border: 4px solid #555;
            box-shadow: 10px 10px 0px #000;
        }
        h1 {
            font-size: 3.5rem;
            color: #55FF55; /* Classic Minecraft Green */
            text-shadow: 4px 4px #003300;
            margin-bottom: 10px;
        }
        p {
            font-size: 1.5rem;
            margin-bottom: 20px;
        }
        .ip-box {
            background: #333;
            padding: 10px 20px;
            border: 2px solid #fff;
            display: inline-block;
            cursor: pointer;
            transition: 0.3s;
        }
        .ip-box:hover {
            background: #555;
            transform: scale(1.05);
        }
        .footer {
            margin-top: 30px;
            font-size: 0.8rem;
            color: #aaa;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>GAMEADDICTS</h1>
        <p>The ultimate community is under construction.</p>
        <div class="ip-box">
            JOIN NOW: <b>play.gameaddicts.in</b>
        </div>
        <div class="footer">
            Powered by Titas Sarkar | Class XII Project
        </div>
    </div>
</body>
</html>
