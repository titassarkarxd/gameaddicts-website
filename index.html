<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GameAddicts | The Ultimate Minecraft Community</title>
    <link href="https://fonts.cdnfonts.com/css/minecraft-4" rel="stylesheet">
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: 'Minecraft', sans-serif;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #000;
            overflow: hidden;
        }

        .bg-image {
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            background: url('https://i.pinimg.com/1200x/85/fe/40/85fe40b0f29481e26fa0666bb5087781.jpg');
            background-size: cover;
            background-position: center;
            filter: blur(5px) brightness(0.4);
            z-index: -1;
            transform: scale(1.1);
        }

        .container {
            text-align: center;
            background: rgba(0, 0, 0, 0.7);
            padding: 40px;
            border: 3px solid #333;
            border-radius: 4px;
            box-shadow: 15px 15px 0px rgba(0,0,0,0.5);
            width: 90%;
            max-width: 550px;
        }

        /* Your Server Logo */
        .logo { 
            width: 80px; 
            height: 80px; 
            margin-bottom: 15px;
            border: 3px solid #55FF55;
            padding: 5px;
            background: rgba(0,0,0,0.5);
        }
        
        h1 {
            font-size: 3rem;
            color: #55FF55;
            text-shadow: 4px 4px #003300;
            margin: 5px 0;
            letter-spacing: 4px;
        }

        .motd { color: #88ff88; font-size: 1rem; margin-bottom: 30px; letter-spacing: 1px; }

        .ip-container {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            background: #222;
            padding: 20px;
            border: 2px solid #555;
        }

        .ip-text {
            letter-spacing: 5px; 
            font-size: 1.1rem;
            color: #fff;
            font-weight: bold;
        }

        .copy-btn {
            background: #55FF55;
            color: #000;
            border: none;
            padding: 10px 20px;
            font-family: 'Minecraft', sans-serif;
            cursor: pointer;
            font-weight: bold;
            box-shadow: 3px 3px 0px #003300;
            transition: 0.1s;
        }

        .copy-btn:active {
            transform: translate(2px, 2px);
            box-shadow: 1px 1px 0px #003300;
        }
